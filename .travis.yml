language: python
dist: xenial

env:
  global:
    PIP_PREFER_BINARY=true
    PARALLELIZE=true


python:
  - "3.7"
  - "3.8"
  - "3.9"

before_install:
  - python -m pip install --upgrade pip
  - pip install pytest
  - pip install codecov
install:
  -  pip install -r requirements.txt

# command to run tests
script:
   pytest

after_success:
  - coveralls
  - codecov

notifications:
  email:
    recipients:
      - liufengrui18z@ict.ac.cn
  on_success: never # default: change
  on_failure: always # default: always


branches:
  only:
    - dev
    - master